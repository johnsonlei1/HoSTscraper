name:
    css: '#productTitle'
    type: Text
price:
    css: '#corePriceDisplay_desktop_feature_div span.a-offscreen, span.a-price.a-text-price span.a-offscreen, .a-price .a-offscreen, #price_inside_buybox'
    type: Text
short_description:
    css: '#featurebullets_feature_div'
    type: Text
images:
    css: '.imgTagWrapper img'
    type: Attribute
    attribute: data-a-dynamic-image
rating:
    css: 'span[data-hook="rating-out-of-text"], i[data-hook="average-star-rating"] span.a-icon-alt, span.arp-rating-out-of-text, span.a-icon-alt'
    type: Text
number_of_reviews:
    css: '#acrCustomerReviewText, span[data-hook="total-review-count"]'
    type: Text
variants:
    css: 'form.a-section li'
    multiple: true
    type: Text
    children:
        name:
            css: ""
            type: Attribute
            attribute: title
        asin:
            css: ""
            type: Attribute
            attribute: data-defaultasin
product_description:
    css: '#productDescription, #featurebullets_feature_div, #feature-bullets'
    type: Text
sales_rank:
    css: 'li#SalesRank'
    type: Text
link_to_all_reviews:
    css: 'div.card-padding a.a-link-emphasis'
    type: Link
